<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bobo <3 – Pixel Flowers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: sans-serif;
      background: #000;
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .scene {
      position: relative;
      text-align: center;
      padding: 40px 20px;
    }

    .title {
      font-size: 2.4rem;
      margin-bottom: 30px;
      text-shadow: 0 0 10px #fff, 0 0 25px #fff;
    }

    .heart {
      text-shadow: 0 0 10px #fff, 0 0 30px #fff;
    }

    .bouquet {
      position: relative;
      width: 360px;
      height: 260px;
      margin: 0 auto;
      filter: drop-shadow(0 0 25px rgba(255,255,255,0.7));
    }

    .flower {
      position: absolute;
      bottom: 70px;
      width: 120px;
      height: 160px;
    }

    .flower--left { left: 0; }
    .flower--center { left: 120px; }
    .flower--right { right: 0; }

    .pixels {
      position: absolute;
      left: 50%;
      top: 40px;
      width: 120px;
      height: 120px;
      transform: translateX(-50%);
    }

    .pixel {
      position: absolute;
      width: 6px;
      height: 6px;
      background: #fff;
      box-shadow: 0 0 8px #fff, 0 0 18px #fff;
    }

    .stem {
      position: absolute;
      left: 50%;
      bottom: 0;
      transform: translateX(-50%);
      width: 10px;
      height: 80px;
      background: #aaa;
      box-shadow: 0 0 12px #fff;
    }

    .wrapper {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 220px;
      height: 70px;
      background: #111;
      border-radius: 8px;
      border: 1px solid #444;
      box-shadow: 0 0 25px rgba(255,255,255,0.25);
    }
